<!DOCTYPE html>
<html>
<head>
    <title>Stream Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .video-container {
            flex: 1;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }
        .video-display {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
            border-radius: 4px;
        }
        .video-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .data-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .json-container {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            height: 300px;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Stream Monitor</h1>
    <div class="container">
        <div class="video-container">
            <h2>Live Stream</h2>
            <div class="video-display">
                <img src="{{ url_for('video_feed') }}" alt="Video Stream">
            </div>
        </div>
        <div class="data-container">
            <div class="json-container">
                <h2>Frame Data</h2>
                <pre id="frameData">Waiting for data...</pre>
            </div>
        </div>
    </div>

    <script>
        const frameData = document.getElementById('frameData');
        
        async function updateData() {
            try {
                const response = await fetch('/frame.json');
                const data = await response.json();
                frameData.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update data every 100ms
        setInterval(updateData, 100);
    </script>
</body>
</html>
